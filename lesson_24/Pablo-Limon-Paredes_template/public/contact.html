<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<a href="contact.html">
                <img src="logo.png" alt="Code Differently Logo" />
            </a>
<body>
    <h1>Contact Us</h1>
    <h2><a href="index.html">Home</a></h2>
    <p>Feel free to reach out to us!</p>
<form id="contact-form" action="/results.html" method="POST">
    <fieldset>
        <label id="name-label">Name:<input placeholder="Name Goes Here" id ="name" type="text" required></label>
        <label id="email-label">Email:<input placeholder="Email Goes Here" id="email" type="email" required></label>
        <label id="number-label">Age(Optional):<input id="number" type="number" placeholder="Age" min="18" max="100"></label>
    </fieldset>
    <button id="submit">Submit Contact Information</button>
</form>
    <div class="Group-Pic">
        <img src="CDG.jpg" alt="Code-Differently-Group">
        <img src="info.jpg" alt="Info-On-The-Full-Stack-Course">
    </div>
</body>
</html>
