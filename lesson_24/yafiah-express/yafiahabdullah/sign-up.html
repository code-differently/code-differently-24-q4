<html>
<head>
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" id="redux-google-fonts-salient_redux-css" href="https://fonts.googleapis.com/css?family=Poppins%3A600%2C400%7CMontserrat%3A800%2C900%2C700&amp;ver=1597678827" type="text/css" media="all">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins%3A600%2C400%7CMontserrat%3A800%2C900%2C700&#038;ver=1597678827' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="signup-style.css">
</head>
<body>
   <header class="header">
        <div class="header-logo">
            <a href="index.html">
                <img src="logo.png" alt="Code Differently Logo" />
            </a>
        </div>
        <ul class="header-top-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="header-cta">
            <a class="sign-up-button" href="index.html">Home</a>
        </div>
    </header>

    <div class="form-container">
    <!-- Sign-Up Form -->
    <h2>Sign Up</h2>
    <form action="/submit" method="POST">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="input-group">
        <label for="address1">Address</label>
        <input type="text" id="address1" name="address1" placeholder="Enter your address" required>
      </div>
      <div class="input-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>
      </div>
      <div class="input-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
      </div>
      <div class="input-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Enter your postal code" required>
      </div>
      <div class="input-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
     <div class="button-container"></div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
   </div>
</body>
</html>
