name: Check Lesson 15 Java Pull Request

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "lesson_15/tdd/**"

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Lesson 15 with Java
      working-directory: ./lesson_15/tdd
      run: ./gradlew check
